<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi User History Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .controls {
            padding: 25px 30px;
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-group select,
        .filter-group button {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
        }

        .btn-success {
            background: #28a745;
            color: white;
        }

        .btn-success:hover {
            background: #218838;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .stats {
            padding: 20px 30px;
            background: #e9ecef;
            display: flex;
            gap: 30px;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .stat-card {
            text-align: center;
            padding: 15px 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card .label {
            color: #6c757d;
            margin-top: 5px;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            cursor: pointer;
            user-select: none;
            position: relative;
        }

        th:hover {
            background: #e9ecef;
        }

        th.sortable::after {
            content: ' ‚áÖ';
            opacity: 0.3;
        }

        th.sorted-asc::after {
            content: ' ‚Üë';
            opacity: 1;
        }

        th.sorted-desc::after {
            content: ' ‚Üì';
            opacity: 1;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
        }

        tbody tr {
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
        }

        .status-failed {
            background: #f8d7da;
            color: #721c24;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .action-buttons button {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-edit {
            background: #ffc107;
            color: #000;
        }

        .btn-edit:hover {
            background: #e0a800;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background: #c82333;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: slideIn 0.3s;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .modal-header h2 {
            color: #495057;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #495057;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .modal-footer {
            margin-top: 25px;
            padding-top: 20px;
            border-top: 2px solid #e9ecef;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .close {
            float: right;
            font-size: 28px;
            font-weight: bold;
            color: #aaa;
            cursor: pointer;
            line-height: 20px;
        }

        .close:hover {
            color: #000;
        }

        .no-data {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-data svg {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .export-section {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
            }
            
            .search-box {
                width: 100%;
            }

            .stats {
                flex-direction: column;
            }

            th, td {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ü•ß Pi User History Viewer</h1>
            <p>View, Filter, Edit, and Analyze User Activity Data</p>
        </header>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="number" id="totalRecords">0</div>
                <div class="label">Total Records</div>
            </div>
            <div class="stat-card">
                <div class="number" id="successCount">0</div>
                <div class="label">Successful Actions</div>
            </div>
            <div class="stat-card">
                <div class="number" id="failedCount">0</div>
                <div class="label">Failed Actions</div>
            </div>
            <div class="stat-card">
                <div class="number" id="uniqueUsers">0</div>
                <div class="label">Unique Users</div>
            </div>
        </div>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="üîç Search by username, action, device, or IP address...">
            </div>
            
            <div class="filter-group">
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="success">Success</option>
                    <option value="failed">Failed</option>
                </select>

                <select id="actionFilter">
                    <option value="">All Actions</option>
                </select>

                <select id="deviceFilter">
                    <option value="">All Devices</option>
                </select>

                <button class="btn btn-secondary" onclick="resetFilters()">Reset Filters</button>
            </div>

            <div class="export-section">
                <button class="btn btn-success" onclick="addNewRecord()">+ Add New</button>
                <button class="btn btn-primary" onclick="exportData()">Export JSON</button>
            </div>
        </div>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th class="sortable" onclick="sortTable('id')">ID</th>
                        <th class="sortable" onclick="sortTable('username')">Username</th>
                        <th class="sortable" onclick="sortTable('timestamp')">Timestamp</th>
                        <th class="sortable" onclick="sortTable('action')">Action</th>
                        <th class="sortable" onclick="sortTable('device')">Device</th>
                        <th>IP Address</th>
                        <th class="sortable" onclick="sortTable('duration_minutes')">Duration (min)</th>
                        <th class="sortable" onclick="sortTable('status')">Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit/Add Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 id="modalTitle">Edit Record</h2>
            </div>
            <form id="editForm">
                <input type="hidden" id="editId">
                
                <div class="form-group">
                    <label for="editUsername">Username</label>
                    <input type="text" id="editUsername" required>
                </div>

                <div class="form-group">
                    <label for="editTimestamp">Timestamp</label>
                    <input type="datetime-local" id="editTimestamp" required>
                </div>

                <div class="form-group">
                    <label for="editAction">Action</label>
                    <input type="text" id="editAction" required>
                </div>

                <div class="form-group">
                    <label for="editDevice">Device</label>
                    <input type="text" id="editDevice" required>
                </div>

                <div class="form-group">
                    <label for="editIpAddress">IP Address</label>
                    <input type="text" id="editIpAddress" required pattern="^(?:[0-9]{1,3}\.){3}[0-9]{1,3}$">
                </div>

                <div class="form-group">
                    <label for="editDuration">Duration (minutes)</label>
                    <input type="number" id="editDuration" required min="0">
                </div>

                <div class="form-group">
                    <label for="editStatus">Status</label>
                    <select id="editStatus" required>
                        <option value="success">Success</option>
                        <option value="failed">Failed</option>
                    </select>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let userData = [];
        let filteredData = [];
        let currentSort = { column: 'id', direction: 'asc' };

        // Load data on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await loadData();
            setupEventListeners();
        });

        async function loadData() {
            try {
                const response = await fetch('copy-of-pi-user-history.json');
                userData = await response.json();
                filteredData = [...userData];
                populateFilters();
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr><td colspan="9" class="no-data">
                        <div>‚ùå Error loading data. Please make sure copy-of-pi-user-history.json exists.</div>
                    </td></tr>
                `;
            }
        }

        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', applyFilters);
            document.getElementById('statusFilter').addEventListener('change', applyFilters);
            document.getElementById('actionFilter').addEventListener('change', applyFilters);
            document.getElementById('deviceFilter').addEventListener('change', applyFilters);
            document.getElementById('editForm').addEventListener('submit', saveRecord);
        }

        function populateFilters() {
            // Populate action filter
            const actions = [...new Set(userData.map(item => item.action))].sort();
            const actionFilter = document.getElementById('actionFilter');
            actions.forEach(action => {
                const option = document.createElement('option');
                option.value = action;
                option.textContent = action.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                actionFilter.appendChild(option);
            });

            // Populate device filter
            const devices = [...new Set(userData.map(item => item.device))].sort();
            const deviceFilter = document.getElementById('deviceFilter');
            devices.forEach(device => {
                const option = document.createElement('option');
                option.value = device;
                option.textContent = device;
                deviceFilter.appendChild(option);
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const actionFilter = document.getElementById('actionFilter').value;
            const deviceFilter = document.getElementById('deviceFilter').value;

            filteredData = userData.filter(item => {
                const matchesSearch = !searchTerm || 
                    item.username.toLowerCase().includes(searchTerm) ||
                    item.action.toLowerCase().includes(searchTerm) ||
                    item.device.toLowerCase().includes(searchTerm) ||
                    item.ip_address.includes(searchTerm);

                const matchesStatus = !statusFilter || item.status === statusFilter;
                const matchesAction = !actionFilter || item.action === actionFilter;
                const matchesDevice = !deviceFilter || item.device === deviceFilter;

                return matchesSearch && matchesStatus && matchesAction && matchesDevice;
            });

            renderTable();
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('statusFilter').value = '';
            document.getElementById('actionFilter').value = '';
            document.getElementById('deviceFilter').value = '';
            applyFilters();
        }

        function updateStats() {
            document.getElementById('totalRecords').textContent = userData.length;
            document.getElementById('successCount').textContent = userData.filter(item => item.status === 'success').length;
            document.getElementById('failedCount').textContent = userData.filter(item => item.status === 'failed').length;
            document.getElementById('uniqueUsers').textContent = new Set(userData.map(item => item.username)).size;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            
            if (filteredData.length === 0) {
                tbody.innerHTML = `
                    <tr><td colspan="9" class="no-data">
                        <div>
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            <h3>No data found</h3>
                            <p>Try adjusting your filters or search terms</p>
                        </div>
                    </td></tr>
                `;
                return;
            }

            tbody.innerHTML = filteredData.map(item => `
                <tr>
                    <td>${item.id}</td>
                    <td><strong>${item.username}</strong></td>
                    <td>${formatTimestamp(item.timestamp)}</td>
                    <td>${formatAction(item.action)}</td>
                    <td>${item.device}</td>
                    <td><code>${item.ip_address}</code></td>
                    <td>${item.duration_minutes}</td>
                    <td><span class="status-badge status-${item.status}">${item.status}</span></td>
                    <td>
                        <div class="action-buttons">
                            <button class="btn-edit" onclick="editRecord(${item.id})">Edit</button>
                            <button class="btn-delete" onclick="deleteRecord(${item.id})">Delete</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function sortTable(column) {
            // Update sort direction
            if (currentSort.column === column) {
                currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
            } else {
                currentSort.column = column;
                currentSort.direction = 'asc';
            }

            // Update header classes
            document.querySelectorAll('th').forEach(th => {
                th.classList.remove('sorted-asc', 'sorted-desc');
            });
            const header = event.target;
            header.classList.add(`sorted-${currentSort.direction}`);

            // Sort data
            filteredData.sort((a, b) => {
                let aVal = a[column];
                let bVal = b[column];

                // Handle different data types
                if (typeof aVal === 'string') {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }

                if (aVal < bVal) return currentSort.direction === 'asc' ? -1 : 1;
                if (aVal > bVal) return currentSort.direction === 'asc' ? 1 : -1;
                return 0;
            });

            renderTable();
        }

        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatAction(action) {
            return action.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function editRecord(id) {
            const record = userData.find(item => item.id === id);
            if (!record) return;

            document.getElementById('modalTitle').textContent = 'Edit Record';
            document.getElementById('editId').value = record.id;
            document.getElementById('editUsername').value = record.username;
            document.getElementById('editTimestamp').value = record.timestamp.slice(0, 16);
            document.getElementById('editAction').value = record.action;
            document.getElementById('editDevice').value = record.device;
            document.getElementById('editIpAddress').value = record.ip_address;
            document.getElementById('editDuration').value = record.duration_minutes;
            document.getElementById('editStatus').value = record.status;

            document.getElementById('editModal').style.display = 'block';
        }

        function addNewRecord() {
            document.getElementById('modalTitle').textContent = 'Add New Record';
            document.getElementById('editForm').reset();
            document.getElementById('editId').value = '';
            
            // Set default values
            const now = new Date();
            document.getElementById('editTimestamp').value = now.toISOString().slice(0, 16);
            
            document.getElementById('editModal').style.display = 'block';
        }

        function deleteRecord(id) {
            if (!confirm('Are you sure you want to delete this record?')) return;

            const index = userData.findIndex(item => item.id === id);
            if (index > -1) {
                userData.splice(index, 1);
                applyFilters();
                updateStats();
                alert('Record deleted successfully!');
            }
        }

        function saveRecord(event) {
            event.preventDefault();

            const id = document.getElementById('editId').value;
            const record = {
                id: id ? parseInt(id) : Math.max(...userData.map(item => item.id), 0) + 1,
                username: document.getElementById('editUsername').value,
                timestamp: new Date(document.getElementById('editTimestamp').value).toISOString(),
                action: document.getElementById('editAction').value,
                device: document.getElementById('editDevice').value,
                ip_address: document.getElementById('editIpAddress').value,
                duration_minutes: parseInt(document.getElementById('editDuration').value),
                status: document.getElementById('editStatus').value
            };

            if (id) {
                // Update existing record
                const index = userData.findIndex(item => item.id === parseInt(id));
                if (index > -1) {
                    userData[index] = record;
                }
            } else {
                // Add new record
                userData.push(record);
            }

            closeModal();
            applyFilters();
            updateStats();
            populateFilters();
            alert('Record saved successfully!');
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function exportData() {
            const dataStr = JSON.stringify(userData, null, 2);
            const dataBlob = new Blob([dataStr], { type: 'application/json' });
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'pi-user-history-export.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
